<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says</h1>
    
    <div class="controls">
        <h2>Level: <span id="level-display">1</span></h2>
    </div>
    <div>
        <button id="start-btn">Start Game</button>
        <button id="again-btn">Play Again</button>
    </div>

    <div class="simon-board">
        <div class="simon-btn" id="green"></div>
        <div class="simon-btn" id="red"></div>
        <div class="simon-btn" id="yellow"></div>
        <div class="simon-btn" id="blue"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
